sudo: required
services:
  - docker

before_install:
  - docker build -t szajbert/react-test -f ./client/Dockerfile.dev ././client/Dockerfile.dev

script: 
  - docker run szajbert/react-test npm test -- ----coverage

after_success:
  - docker build -t szajbert/multi-client ./client
  - docker build -t szajbert/multi-nginx ./nginx
  - docker build -t szajbert/multi-server ./server
  - docker build -t szajbert/multi-worker ./worker
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  - docker push szajbert/multi-client
  - docker push szajbert/multi-nginx
  - docker push szajbert/multi-server
  - docker push szajbert/multi-worker